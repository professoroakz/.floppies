name: ðŸ“š Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: ["documentation", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!
  
  - type: dropdown
    id: doc-location
    attributes:
      label: Documentation Location
      description: Where is the documentation issue?
      options:
        - README.md
        - FAQ (docs/FAQ.md)
        - Platform Setup Guide (docs/PLATFORM_SETUP.md)
        - Quick Reference (QUICKREF.md)
        - CHANGELOG.md
        - Code Comments
        - Other
    validations:
      required: true
  
  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What type of documentation issue is this?
      options:
        - Incorrect Information
        - Missing Information
        - Unclear/Confusing
        - Outdated Information
        - Typo/Grammar
        - Formatting Issue
        - Needs Example
        - Other
    validations:
      required: true
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the documentation issue
      placeholder: What's wrong or what's missing?
    validations:
      required: true
  
  - type: textarea
    id: suggested-fix
    attributes:
      label: Suggested Fix
      description: If you have a suggestion for how to fix this, please describe it
      placeholder: How should this be corrected or improved?
  
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the documentation issue
      placeholder: Any additional information...
