name: Security Scan

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sunday at 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for hardcoded secrets patterns
        run: |
          echo "Scanning for potential security issues..."
          
          # Check for potential hardcoded credentials
          ! grep -r -E "(password|passwd|pwd|secret|token|api_key|apikey)\s*=\s*['\"][^'\"]+['\"]" \
            --include="*.sh" \
            --exclude-dir=.git \
            . || echo "⚠️ Warning: Potential hardcoded credentials found"
          
          # Check for TODO/FIXME security items
          grep -r "TODO.*security\|FIXME.*security" \
            --include="*.sh" \
            --include="*.md" \
            --exclude-dir=.git \
            . || echo "No security TODOs found"
      
      - name: Verify script permissions
        run: |
          echo "Checking script permissions..."
          
          # Ensure scripts are executable but not world-writable
          find . -name "*.sh" -type f | while read -r script; do
            if [ -x "$script" ]; then
              echo "✓ $script is executable"
            else
              echo "⚠️ $script is not executable"
            fi
            
            # Check if world-writable
            if [ -w "$script" ] && [ "$(stat -c '%a' "$script" 2>/dev/null | cut -c3)" = "w" ]; then
              echo "❌ $script is world-writable!"
              exit 1
            fi
          done
